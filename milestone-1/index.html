<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Collegamento css -->
    <link rel="stylesheet" href="/milestone-1/style.css">
    <!-- Collegamento vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <title>Boolzapp</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="wrapper" class="wrapper">

        <!-- App -->
        <div id="app">
            <div class="column-contact">
                <div class="container-user">
                    <div class="image-name">
                        <div class="image">
                            <img src="/img/img/avatar_1.jpg" alt="">
                        </div>
                        <div class="name-user">
                            <h3>User 1</h3>
                        </div>
                    </div>
                    <!-- Icone -->
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- Notifiche -->
                <div class="notification-container">
                    <div class="icon-notification">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notification-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- Filtro -->
                <div class="filter">
                    <div class="filter-container">
                        <div class="icon-search"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <div class="input-search">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                </div>
                <!-- Lista contatti -->
                <div class="contact-list-container">
                    <div class="contact-list">
                        <!-- Immagine-nome -->
                        <div class="image-name">
                            <!-- Immagine di profilo -->
                            <div class="image">
                                <img src="/img/img/avatar_2.jpg" alt="">
                            </div>
                            <!-- Nome profilo -->
                            <div class="name-user">
                                <!-- **Da aggiungere** -->
                            </div>
                            <div class="last-message">
                                <span>Ultimo messaggio inviato</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-chat">
                <div class="row">
                    <div class="image-row">
                        <!-- Immagine/testo profilo chat -->
                        <img src="/img/img/avatar_2.jpg" alt="">
                        <div class="name-user">
                            <h3>User 2</h3>
                            <p style="font-size: small;">Ultimo accesso oggi alle 12:00</p>
                        </div>
                        <!-- Icone -->
                        <div class="icon-container">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Collegamento js -->
    <script src="/milestone-1/script.js"></script>
</body>
</html>
